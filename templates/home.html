<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            color: #4c6ef5;
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .btn {
            font-size: 18px;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 30px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #4c6ef5;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #395bd1;
            transform: scale(1.1);
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.1);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        .btn-container {
            margin-top: 30px;
        }
        .cta-text {
            font-size: 18px;
            margin-top: 20px;
            color: #777;
        }
        .cta-text a {
            color: #4c6ef5;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Website Kami</h1>
        <div class="btn-container">
            <a href="/about" class="btn btn-primary">Tentang Kami</a>
            <a href="/contact" class="btn btn-secondary">Hubungi Kami</a>
            <a href="/products" class="btn btn-success">Produk Kami</a>
        </div>
        <p class="cta-text">Ingin tahu lebih banyak? <a href="/about">Klik di sini</a> untuk melihat lebih lanjut.</p>
    </div>
</body>
</html>
